app = "yoppy"
id = "17e931cdd393229dcb2a7adf641a67f4caf11eeafbcc9fa2c0859f22c09e54e203a31537579ca3318f63df82b4f17b70"

[build]
  image = "nife123/snake-node:deployment-74h031"

kill_signal = "SIGINT"
kill_timeout = 5

[env]

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  external_port = 80
  http_checks = []
  internal_port = 4040
  protocol = "tcp"
  routing_policy = "Latency"
